<!DOCTYPE html>

<html lang="">
<head>
    <meta charset="utf-8" />
    <title>Mentor Match Sign Up</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Scripts-->
    <script type="text/javascript" src="../Scripts/sign_up.js"></script>

    <!--CSS Link-->
    <link rel="stylesheet" href="../Styling/sign_up.css">
</head>

<body>
    <div class="sign-up">
        <form>
            <div class="container">
                <h1 class="title">Sign Up to be Mentor Matched!</h1>

                <div class="imgcontainer">
                        <img src="../Images/logo.jpg" alt="Logo" class="logo">
                </div>

                <p>Please fill in this form to create an account and sign up! <i>(<span>*</span>) = required</i></p>
                <hr>

                <label for="fname"><b>First Name</b><span>*</span></label>
                <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>

                <label for="lname"><b>Last Name</b><span>*</span></label>
                <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>

                <label for="major1"><b>Major 1:</b><span>*</span></label>
                <select id="major1" required>
                    <option value=""></option>
                    <option value="Accounting">Accounting</option>
                    <option value="Business Data Analytics">Business Data Analytics</option>
                    <option value="Business Entrepreneurship">Business Entrepreneurship</option>
                    <option value="Business Law">Business Law</option>
                    <option value="Business Management">Business Management</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="Sustainability">Sustainability</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <label for="major2"><b>Major 2:</b> <i>(Leave blank if no second major)</i></label>
                <select id="major2">
                    <option value=""></option>
                    <option value="Accounting">Accounting</option>
                    <option value="Business Data Analytics">Business Data Analytics</option>
                    <option value="Business Entrepreneurship">Business Entrepreneurship</option>
                    <option value="Business Law">Business Law</option>
                    <option value="Business Management">Business Management</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="Sustainability">Sustainability</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <label for="minor1"><b>Minor 1:</b> <i>(Leave blank if no minor)</i></label>
                <select id="minor1">
                    <option value=""></option>
                    <option value="Accounting">Accounting</option>
                    <option value="Business Data Analytics">Business Data Analytics</option>
                    <option value="Business Entrepreneurship">Business Entrepreneurship</option>
                    <option value="Business Law">Business Law</option>
                    <option value="Business Management">Business Management</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="Sustainability">Sustainability</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <label for="minor2"><b>Minor 2:</b> <i>(Leave blank if no second minor)</i></label>
                <select id="minor2">
                    <option value=""></option>
                    <option value="Accounting">Accounting</option>
                    <option value="Business Data Analytics">Business Data Analytics</option>
                    <option value="Business Entrepreneurship">Business Entrepreneurship</option>
                    <option value="Business Law">Business Law</option>
                    <option value="Business Management">Business Management</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="Sustainability">Sustainability</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <label for="grade"><b>Select Your Grade Year:</b></label>
                <select id="grade">
                    <option value="Freshman">Freshman</option>
                    <option value="Sophomore">Sophomore</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                    <option value="Other">Other</option>
                </select>

                <hr>

                <label for="user"><b>Username</b><span>*</span></label>
                <input type="text" placeholder="Enter Username" name="user" id="user" required>

                <label for="psw"><b>Password</b><span>*</span></label>
                <input type="password" placeholder="Enter Password" name="psw" id="password" required>

                <label for="psw-repeat"><b>Repeat Password</b><span>*</span></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="button" onclick="javascript: SignUpButtonHandler();" class="registerbtn">Sign Up!</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="index.html">Sign in</a>.</p>
                <button type="button" onclick="ClearForm()" class="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
